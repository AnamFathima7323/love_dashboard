<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard for My Love</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body, h1, h2, h3, h4, h5, h6 {
            font-family: 'Nunito', Arial, sans-serif;
        }
        body {
            text-align: center;
            background-color: #f8f0f0; /* Light pink background */
            color: #333;
            padding: 50px;
        }
        .container {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 40px 20px;
            max-width: 600px;
            margin: auto;
        }
        h1 {
            color: #d9534f; /* A nice red color */
            margin-bottom: 5px;
        }
        .date {
            color: #888;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        .message-box {
            padding: 20px;
            border: 2px solid #f0ad4e; /* Orange border for warmth */
            border-radius: 10px;
            font-size: 1.5em;
            font-weight: bold;
            color: #5cb85c; /* Green for love/growth */
        }
        .countdown {
            margin-top: 30px;
            font-size: 1.2em;
            color: #337ab7; /* Blue for reliability */
        }
        .psnote {
            margin-top: 30px;
            font-size: 1.4em;
            color: #f9a5fb; /* pink */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello, My Love!</h1>
        <p class="date">It's {{ date }}</p>

        <h2>Today's Appreciation:</h2>
        <div class="message-box">
            {{ message }}
        </div>

        {% if countdown > 0 %}
        <p class="countdown">
            {{ countdown }} days until our Anniversary! ðŸŽ‰
        </p>
        {% endif %}
        <p class="psnote">{{ ps_note }}</p>
    </div>
</body>
</html>
